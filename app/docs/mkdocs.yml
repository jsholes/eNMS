theme:
  name: material
  features:
    - navigation.expand
    - navigation.instant
    - navigation.tabs
    - navigation.tabs.sticky
    - navigation.tracking
plugins:
  - search
extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/eNMS-automation/eNMS
    - icon: fontawesome/brands/twitter
      link: https://twitter.com/AutomationEnms
    - icon: fontawesome/solid/link
      link: https://www.enms.io
    - icon: fontawesome/solid/envelope
      link: mailto://contact@enms.io
  generator: false
  no_auto_expand:
    - "Service Types"
    - "REST API"
extra_javascript:
  - https://code.jquery.com/jquery-2.2.4.min.js
  - https://unpkg.com/tablesort@5.3.0/dist/tablesort.min.js
  - _static/js/hover_patch.js
  - _static/js/tablesort.js
markdown_extensions:
  - meta
  - toc
  - tables
  - fenced_code
  - admonition
  - pymdownx.details
  - pymdownx.superfences
