    <p>
      <b>Skip Value</b> specifies the success result when a device is skipped using
      <b>Skip Query (Python)</b>. This determines if the device takes the
      <b>Success Edge</b>, <b>Failure Edge</b>. If no appropriate edge exists, the
      device is discarded.
